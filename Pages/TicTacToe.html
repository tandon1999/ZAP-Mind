<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <meta name="description" content="Play Tic Tac Toe â€“ A fun game to test your strategy skills!" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e1a;
      color: #f8fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, minmax(80px, 1fr));
      grid-template-rows: repeat(3, minmax(80px, 1fr));
      gap: 10px;
      width: 90vw;
      max-width: 360px;
      transition: all 0.3s ease;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1;
      background-color: #1a1a2e;
      color: #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      border: 2px solid #252545;
      transition: background 0.2s, transform 0.2s;
    }

    .cell:hover {
      background-color: #252545;
      transform: scale(1.05);
    }

    .win {
      background-color: #38bdf8 !important;
      color: #0e0e1a !important;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #38bdf8; }
      100% { box-shadow: 0 0 20px #38bdf8, 0 0 30px #38bdf8; }
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      background-color: #38bdf8;
      color: #0e0e1a;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px 8px rgba(56, 189, 248, 0.3);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    @media (max-width: 400px) {
      .cell {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playClickTone(player) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = player === 'X' ? 'square' : 'sine';
      osc.frequency.setValueAtTime(player === 'X' ? 500 : 800, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }

function playWinSound() {
  const notes = [880, 1046, 1318, 1567]; // ascending tone pattern
  let time = audioCtx.currentTime;

  notes.forEach((freq, i) => {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(freq, time + i * 0.15);
    osc.type = 'triangle';
    gain.gain.setValueAtTime(0.3, time + i * 0.15);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time + i * 0.15);
    osc.stop(time + i * 0.15 + 0.2);
  });
}


    let currentPlayer = "X";
    let cells = Array(9).fill("");
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = index;
        cell.textContent = value;
        cell.addEventListener("click", handleCellClick);
        board.appendChild(cell);
      });
      updateStatus();
    }

    function updateStatus() {
      status.innerHTML = `Current Player: <span style="color: ${currentPlayer === 'X' ? '#38bdf8' : '#f472b6'}">${currentPlayer}</span>`;
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] !== "" || gameOver) return;

      playClickTone(currentPlayer);

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        status.innerHTML = `<span style="color:#38bdf8">${currentPlayer}</span> wins! ðŸŽ‰`;
        playWinSound(currentPlayer);
        gameOver = true;
        highlightWinnerCells();
        return;
      }

      if (!cells.includes("")) {
        status.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      updateStatus();
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function highlightWinnerCells() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      winPatterns.forEach(pattern => {
        const [a,b,c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          [a,b,c].forEach(i => {
            document.querySelector(`.cell[data-index='${i}']`).classList.add("win");
          });
        }
      });
    }

    function resetGame() {
      board.classList.add("fade-out");
      setTimeout(() => {
        cells = Array(9).fill("");
        currentPlayer = "X";
        gameOver = false;
        createBoard();
        board.classList.remove("fade-out");
      }, 300);
    }

    createBoard();
  </script>
</body>
</html>

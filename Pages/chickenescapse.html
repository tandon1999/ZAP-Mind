<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Escape</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0e0e1a;
  color: #f8fafc;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  padding: 20px;
}

h1 {
  font-size: 2rem;
  color: #38bdf8;
  margin-bottom: 20px;
  text-align: center;
}

#gameContainer {
  position: relative;
  background: #1f2937;
  width: 90vw;
  max-width: 600px;
  height: 300px;
  border: 4px solid #e4ff00;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(228, 255, 0, 0.2);
}

#chicken {
  position: absolute;
  bottom: 20px;
  left: 20px;
  font-size: 2.8rem;
  transition: transform 0.2s ease, bottom 0.2s ease;
  animation: floaty 2s ease-in-out infinite;
}

@keyframes floaty {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

#obstacle {
  position: absolute;
  bottom: 20px;
  right: -60px;
  font-size: 2.2rem;
  animation: moveObstacle 3s linear infinite;
}

@keyframes moveObstacle {
  0% {
    right: -60px;
  }

  100% {
    right: 100%;
  }
}

#score {
  margin-top: 10px;
  font-size: 1.1rem;
  color: #f8fafc;
}

button {
  margin-top: 15px;
  padding: 12px 24px;
  font-size: 1rem;
  background-color: #e4ff00;
  border: none;
  border-radius: 10px;
  color: #0e0e1a;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #d1ec00;
}

button:disabled {
  background: #999;
  cursor: not-allowed;
}

@media (max-width: 600px) {
  #gameContainer {
    height: 220px;
  }

  #chicken {
    font-size: 2.2rem;
  }

  #obstacle {
    font-size: 1.6rem;
  }
}

  </style>
</head>

<body>
  <h1>üêî Chicken Escape</h1>
  <div id="gameContainer">
    <div id="chicken">üêî</div>
    <div id="obstacle">üí©</div>
  </div>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Escape</button>

  <script>
    const chicken = document.getElementById('chicken');
    const obstacle = document.getElementById('obstacle');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let gameRunning = false;
    let flapInterval;
    let collisionCheck;

    function flap() {
      if (!gameRunning) return;
      chicken.style.bottom = '100px';
      chicken.style.transform = 'rotate(-20deg)';
      setTimeout(() => {
        chicken.style.bottom = '20px';
        chicken.style.transform = 'rotate(0deg)';
      }, 300);
    }

    function startGame() {
      score = 0;
      gameRunning = true;
      startBtn.disabled = true;
      scoreDisplay.textContent = 'Score: 0';

      // Reset position
      obstacle.style.animation = 'none';
      void obstacle.offsetWidth;
      obstacle.style.animation = 'moveObstacle 3s linear infinite';

      collisionCheck = setInterval(() => {
        const chickenRect = chicken.getBoundingClientRect();
        const obstacleRect = obstacle.getBoundingClientRect();

        if (
          chickenRect.right > obstacleRect.left &&
          chickenRect.left < obstacleRect.right &&
          chickenRect.bottom > obstacleRect.top
        ) {
          endGame();
        }
      }, 50);

      flapInterval = setInterval(() => {
        if (gameRunning) {
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
        }
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(flapInterval);
      clearInterval(collisionCheck);
      obstacle.style.animation = 'none';
      scoreDisplay.textContent += ' - Game Over! üêìüí•';
      startBtn.disabled = false;
    }

    // Keyboard and touch
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') flap();
    });

    document.addEventListener('touchstart', flap);

    startBtn.addEventListener('click', startGame);
  </script>
</body>

</html>

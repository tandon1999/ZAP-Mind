<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Game - Paragraph</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px 20px;
            background-color: #0e0e1a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            color: #38bdf8;
            text-align: center;
        }

        #paragraph {
            max-width: 700px;
            padding: 20px;
            background: #1f2937;
            border-radius: 12px;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            user-select: none;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
            border: 1px solid #334155;
        }

        #inputArea {
            width: 700px;
            max-width: 90%;
            height: 150px;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            background-color: #0f172a;
            color: #f8fafc;
            outline: none;
            resize: none;
            box-shadow: 0 0 0 2px #334155;
            transition: box-shadow 0.2s ease;
        }

        #inputArea.correct {
            box-shadow: 0 0 0 2px #22c55e;
        }

        #inputArea.incorrect {
            box-shadow: 0 0 0 2px #f91d16;
        }

        .correct-char {
            color: #22c55e;
            font-weight: bold;
        }

        .incorrect-char {
            color: #f91d16;
            text-decoration: underline;
        }

        #results {
            margin-top: 30px;
            font-size: 1.2rem;
            min-height: 100px;
        }

        #restartBtn {
            /* margin-top: 20px; */
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #38bdf8;
            color: #0f172a;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        #restartBtn:hover {
            background-color: #0ea5e9;
        }

        .results-container {
            background: #1e3a8a;
            border: 2px solid #3b82f6;
            padding: 25px 35px;
            border-radius: 12px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #facc15;
        }

        .results-container h2 {
            margin-bottom: 15px;
            font-size: 1.6rem;
        }

        .results-container p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .results-container strong {
            color: #fcd34d;
        }

        .results-container span {
            color: #fde68a;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Typing Game - Paragraph</h1>

    <div id="paragraph"></div>

    <textarea id="inputArea" placeholder="Start typing here..." autocomplete="off" autofocus></textarea>

    <div id="results"></div>

    <button id="restartBtn">Restart</button>

    <script>
        const paragraphText = `Typing games are a fun way to improve your speed and accuracy. 
Practice regularly to see your progress. Make sure to focus on typing correctly rather than just quickly.`;

        const paragraphDiv = document.getElementById('paragraph');
        const inputArea = document.getElementById('inputArea');
        const resultsDiv = document.getElementById('results');
        const restartBtn = document.getElementById('restartBtn');

        let startTime = null;
        let finished = false;

        function displayParagraph() {
            paragraphDiv.innerHTML = '';
            for (let char of paragraphText) {
                const span = document.createElement('span');
                span.textContent = char;
                paragraphDiv.appendChild(span);
            }
        }

        function calculateWPM(charsTyped, timeInSeconds) {
            const wordsTyped = charsTyped / 5;
            return Math.round((wordsTyped / timeInSeconds) * 60);
        }

        function resetGame() {
            finished = false;
            inputArea.value = '';
            resultsDiv.textContent = '';
            inputArea.disabled = false;
            inputArea.classList.remove('correct', 'incorrect');
            displayParagraph();
            startTime = null;
            inputArea.focus();
        }

        inputArea.addEventListener('input', () => {
            if (finished) return;

            if (!startTime) {
                startTime = new Date();
            }

            const input = inputArea.value;
            const spans = paragraphDiv.querySelectorAll('span');
            let correctChars = 0;
            let hasMistake = false;

            spans.forEach((span, idx) => {
                const typedChar = input[idx];
                if (typedChar == null) {
                    span.classList.remove('correct-char', 'incorrect-char');
                } else if (typedChar === span.textContent) {
                    span.classList.add('correct-char');
                    span.classList.remove('incorrect-char');
                    correctChars++;
                } else {
                    span.classList.add('incorrect-char');
                    span.classList.remove('correct-char');
                    hasMistake = true;
                }
            });

            if (hasMistake) {
                inputArea.classList.add('incorrect');
                inputArea.classList.remove('correct');
            } else {
                inputArea.classList.add('correct');
                inputArea.classList.remove('incorrect');
            }

            if (input.length === paragraphText.length) {
                finished = true;
                inputArea.disabled = true;

                const endTime = new Date();
                const timeTaken = (endTime - startTime) / 1000; // seconds
                const wpm = calculateWPM(input.length, timeTaken);

                resultsDiv.innerHTML = `
                <div class="results-container">
                    <h2>ðŸŽ‰ You finished!</h2>
                    <p><strong>Time taken:</strong> <span>${timeTaken.toFixed(2)} seconds</span></p>
                    <p><strong>Words per minute (WPM):</strong> <span>${wpm}</span></p>
                    <p><strong>Accuracy:</strong> <span>${((correctChars / paragraphText.length) * 100).toFixed(2)}%</span></p>
                </div>
                `;

            }
        });

        restartBtn.addEventListener('click', resetGame);
        resetGame();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multitasking Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="../styles/multitasking.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <h1>ðŸŽ® Multitasking Challenge</h1>
    <p>Test your ability to manage multiple tasks at once. Stay focused!</p>

    <div id="game-container">
        <div id="falling-block-game" class="game-box"></div>
        <div id="typing-game" class="game-box">
            <p id="typing-word">Press Start</p>
            <input type="text" id="typing-input" autocomplete="off" />
        </div>
        <div id="math-game" class="game-box">
            <p id="math-question">Ready?</p>
            <input type="text" id="math-answer" autocomplete="off" />
        </div>
    </div>

    <div class="footer">
        <button onclick="startGame()">ðŸš€ Start Game</button>
        <p id="score">Score: 0</p>
    </div>

    <div id="result-screen">
        <h2>Your Score: <span id="final-score"></span></h2>
        <canvas id="score-chart"></canvas>
        <br /><br />
        <button onclick="restartGame()">ðŸ”„ Try Again</button>
    </div>
    <script src="../js/multitasking.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Test</title>
  <style>
     body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e1a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #gameBox {
      width: 300px;
      height: 300px;
      border-radius: 16px;
      background-color: #ef4444; /* red */
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    #gameBox:hover {
      transform: scale(1.02);
    }

    #stats {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #38bdf8;
      font-weight: 500;
    }

    @media (max-width: 400px) {
      #gameBox {
        width: 90%;
        height: 250px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameBox">Click to start</div>
  <div id="stats"></div>

  <script>
    const gameBox = document.getElementById("gameBox");
    const stats = document.getElementById("stats");

    let startTime;
    let timeout;
    let waiting = false;
    let results = [];

    function resetBox(text = "Click to start", color = "red") {
      gameBox.textContent = text;
      gameBox.style.backgroundColor = color;
    }

    function startWaiting() {
      waiting = true;
      resetBox("Wait for green...", "red");
      const delay = Math.floor(Math.random() * 3000) + 1000; // 1s to 4s
      timeout = setTimeout(() => {
        startTime = new Date().getTime();
        resetBox("CLICK!", "green");
        waiting = false;
      }, delay);
    }

    gameBox.addEventListener("click", () => {
      if (gameBox.style.backgroundColor === "green") {
        const reactionTime = new Date().getTime() - startTime;
        results.push(reactionTime);
        resetBox(`Your time: ${reactionTime} ms`, "blue");
        updateStats();
      } else if (waiting) {
        clearTimeout(timeout);
        resetBox("Too soon! Try again.", "orange");
      } else {
        startWaiting();
      }
    });

    function updateStats() {
      const average = Math.round(results.reduce((a, b) => a + b) / results.length);
      stats.textContent = `Attempts: ${results.length}, Average time: ${average} ms`;
    }
  </script>
</body>
</html>
